version: '3.8'

services:
# --- Frontend (Next.js) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lifehub-frontend
    # ホストの3000番をコンテナの3000番に繋ぐ
    ports:
      - "3000:3000"
    # ホットリロード設定 (これがないと編集しても画面が変わらない)
    volumes:
      - ./frontend:/app
      - /app/node_modules # コンテナ内のライブラリを守るための記述
    environment:
      - WATCHPACK_POLLING=true # Macでのホットリロードを安定させるおまじない
    depends_on:
      - backend

  # --- Backend (Go + Air) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lifehub-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
    depends_on:
      - db

  # --- Database (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: lifehub-db
    ports:
      - "5432:5432"
    environment:
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      # ホスト側のフォルダをコンテナにマウント（データ永続化）
      - ./postgres-data:/var/lib/postgresql/data
